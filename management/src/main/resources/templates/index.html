<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>I2M Craw Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>I2M Craw Management</h1>
<form action="#" th:action="@{/index}" method="post">
    <p><input type="submit" value="Start Crawling"/></p>
</form>

<ul th:each="influencer: ${influencers}">
    <li th:text="${influencer.username}" />
</ul>
</body>
</html>
